<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galleri med foton">
    <title>Galleri</title>
    <style>
        body {
            text-align: center;
            background-color: blanchedalmond;
        }

        img#logo {
            padding: 0.5px;
            border: 5px dotted #675e57;
            width: 728px;
            height: 90px;
            max-width: 728;
            max-height: 90px;
        }

        nav#main-nav {
            background-color: gray;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        ul#nav-ul {
            list-style-type: none;
            justify-content: center;
            list-style: none;
            display: flex;
            gap: 50px;
            padding: 10px;
        }

        h1 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 25px;
            margin: 0px;
            padding: 25px;
            text-align: center;
        }

        ul {
            list-style: none;
        }

        .galleri {
            background-color: lightslategray;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        #li-img {
            display: inline;
        }

        footer {
            background-color: gray;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        #footerp {
            padding: 10px;
        }

        .card {
            background: beige;
            border: 6px solid rgba(0, 0, 0, 0.03);
            border-radius: 0px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .thumb img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
            /* fyller rutan utan att förvrängas */
        }
    </style>
</head>
